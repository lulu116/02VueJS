<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表达式</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>

<!--split:把字符串转为数组
reverse把数组内的元素颠倒
join把数组转为字符串-->
<div id="app">
    {{5+5}}<br>
    {{ ok ? 'YES' : 'NO' }}<br>
    {{ message.split('').reverse().join('') }}
    <div v-bind:id="'list-' + id">vue.js教程</div>
    <a v-bind:href="url">百度</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            ok: true,
            message: 'baidu',
            url: 'http://www.baidu.com',
            id : 1
        }
    })
</script>

</body>
</html>
