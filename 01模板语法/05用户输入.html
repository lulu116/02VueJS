<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户输入</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<!--input 输入框中我们可以使用 v-model 指令来实现双向数据绑定：-->
<div id="app">
    <p>{{ message }}</p>
    <input v-model="message">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'king!'
        }
    })
</script>

</body>
</html>
