<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单选按钮</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>

<div id="app">
    <input type="radio" id="163" value="163" v-model="picked">

    <label for="runoob">163</label>
    <br>
    <input type="radio" id="google" value="Google" v-model="picked">

    <label for="google">Google</label>
    <br>
    <span>选中值为: {{ picked }}</span>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            picked : '163'
        }
    })
</script>

</body>
</html>
