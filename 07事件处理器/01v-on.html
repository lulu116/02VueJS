<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<!--事件监听可以使用 v-on 指令-->
<div id="app">
    <button v-on:click="counter += 1">增加 1</button>
    <p>这个按钮被点击了 {{ counter }} 次。</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0
        }
    })
</script>

</body>
</html>
