<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联 JavaScript </title>
    <script src="../js/vue.min.js"></script>
</head>
<body>

<div id="app">
    <button v-on:click="say('hi')">Say hi</button>
    <button v-on:click="say('what')">Say what</button>
</div>

<script>
    new Vue({
        el: '#app',
        methods: {
            say: function (message) {
                alert(message)
            }
        }
    })
</script>

</body>
</html>
