<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for 指令</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>

<div id="app">
    <ol>
        <li v-for="site in sites">
            {{ site.name }}
        </li>
    </ol>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            sites: [
                { name: 'baidu' },
                { name: 'Google' },
                { name: 'Taobao' }
            ]
        }
    })
</script>

</body>
</html>
