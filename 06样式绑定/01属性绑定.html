<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性绑定</title>
    <script src="../js/vue.min.js"></script>
    <style>
        .active {
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-bind:class="{ active: isActive }"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            isActive: true
        }
    })
</script>
</body>
</html>
