<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 全局组件</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <seraph></seraph>
</div>

<script>
    // 注册
    Vue.component('seraph', {
        template: '<h1>自定义组件!</h1>'
    })
    // 创建根实例
    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
