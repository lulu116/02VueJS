<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性与方法</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>

<script>

    var data = { a: 1 }
    var vm = new Vue({
        el: '#example',
        data: data
    })
    vm.$data === data // -> true
    vm.$el === document.getElementById('example') // -> true
    // $watch 是一个实例方法
    vm.$watch('a', function (newVal, oldVal) {
        // 这个回调将在 `vm.a`  改变后调用
    })

</script>

</body>
</html>
