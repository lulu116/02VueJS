<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>

<div id="app">
    <p v-if="seen">认真学习</p>

    <template v-if="ok">
        <h1>vue.js教程</h1>
        <p>学的不仅是技术，更是梦想！</p>
        <p>学完之后，做项目</p>
    </template>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            seen: true,
            ok: true
        }
    })
</script>

</body>
</html>
