<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-else 指令</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>

<div id="app">
    <div v-if="Math.random() > 0.5">
        Sorry
    </div>
    <div v-else>
        Not sorry
    </div>
</div>

<script>
    new Vue({
        el: '#app'
    })
</script>

</body>
</html>
